name: Build and Test Workflow

on:
  push:
    branches:
      - main

# DÃ©claration globale de la variable d'environnement
env:
  FILE_NAME: app.txt

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: alpine
    steps:
      - name: Set up build environment
        run: |
          echo "Building my App"
          mkdir files
          touch files/$FILE_NAME
          echo "Ma super app" >> files/$FILE_NAME
          cat files/$FILE_NAME

  test:
    runs-on: ubuntu-latest
    needs: build
    container:
      image: alpine
    steps:
      - name: Test my app
        run: |
          test -f files/$FILE_NAME
